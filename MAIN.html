<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Himanshu's Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(45deg, #0a192f, #112240, #233554);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .welcome-screen {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .background-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(64, 175, 255, 0.1);
      animation: float 8s infinite;
    }

    .circle:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 150px; height: 150px; top: 20%; right: 10%; animation-delay: 2s; }
    .circle:nth-child(3) { width: 80px; height: 80px; bottom: 30%; left: 20%; animation-delay: 4s; }
    .circle:nth-child(4) { width: 120px; height: 120px; bottom: 10%; right: 15%; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(45deg, #64ffda, #40a9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .enter-btn {
      background: linear-gradient(45deg, #64ffda, #40a9ff);
      color: #0a192f;
      border: none;
      padding: 1.5rem 4rem;
      border-radius: 50px;
      font-size: 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .enter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(100, 255, 218, 0.4);
    }

    .enter-btn:hover::before {
      left: 100%;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(100, 255, 218, 0.3); }
      to { text-shadow: 0 0 20px rgba(100, 255, 218, 0.5), 0 0 30px rgba(64, 169, 255, 0.5); }
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="welcome-screen">
    <h1>Welcome to<br>Himanshu's Game</h1>
    <button class="enter-btn" onclick="startGame()">Enter</button>
  </div>
  

  <script>
    function startGame() {
      window.location.href = 'login.html';
    }
    
  </script>
</body>
</html>
